<!-- 
    1. The <thead> HTML element defines a set of rows defining the head of the columns of the table.
    2. The <tbody> HTML element encapsulates a set of table rows (<tr> elements), indicating that they comprise the body of the table (<table>).
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>
<body>
    <h1>Tables head, tbody in html</h1>
    <table width ="500px">
        <thead>
            <tr>
                <th>S. No. </th>
                <th>Name </th>
                <th>Enrollment No. </th>
                <th>DOB </th>
                <th>Contact </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bhupender</td>
                <td>0031500****</td>
                <td>10-01-1998</td>
                <td>84700*****</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>Vishakha</td>
                <td>0031500****</td>
                <td>10-01-1998</td>
                <td>84700*****</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>Sanskriti</td>

                <td>84700*****</td>
            </tr>

            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
