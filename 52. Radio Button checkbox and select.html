<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button checkbox and select</title>
</head>
<body>
    <h1>Inputs in HTML forms</h1>

    <form action="bhupender">

        <p>
        <h2>Radio button</h2>
        <p>Select the one of the following</p>
        <input type="radio" name="workplan" id="" value="hybrid mode">
        <label for="workplan">hybrid mode</label><br>
        <input type="radio" name="workplan" id="" value="work from home">
        <label for="workplan">work from home</label><br>
        <input type="radio" name="workplan" id="" value="work from office">
        <label for="workplan">work from office</label>
        </p>
        
        <p>
        <h2>checkbox</h2>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">Check this to agree terms and condition</label>
        </p>
        
        <p>
        <h2>select box</h2>
        <label for="chooseCollege">Choose your college</label>
        <select name="chooseCollege" id="chooseCollege">
            <option value="preset">Select your option</option> <!-- this value is shown at starting  -->
            <option value="MSIT">Maharaja surajmal institue of technology</option>
            <option value="MAIT">Maharaja agrsain intitute of technology</option>
            <option value="BVP">Bhartiya vidyapeeth college of engineering</option>
            <option value="BPIT">Bhagwan parshuram institute of technology</option>
        </select>
        </p>

        <label>Click the button to submit the form</label>
        <button type="submit">submit</button>
    </form>
</body>
</html>
