<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>The Input and Label Element in HTML</h1>
    <p>This artical is about <b>label element in HTML</b></p>

    <form action="file:///D:/1%20DSA/The%20Web%20Developer%20Bootcamp%202022/49.1%20Button%20takes%20you%20here.html">
        <p>
            <label for="username"> Enter username: </label>
            <input type="text" placeholder="enter username" id="username">
        </p>

        <p>
            <label for="color">Pick a color: </label>
            <input type="color" id="color">
        </p>
    
        <p>
            <label for="password"> Enter your password: </label>
            <input type="text" placeholder="enter your password" id="password">
        </p>
        
        <p>
            <label for="submit">Click here to submit: </label>
            <input type="text" placeholder="here you can submit" id="submit">
        </p>
        <button type="button">Button inside form, type set to button</button><br>
        <button type="">Button inside form, type set to blank</button><br>
        <button type="submit">Button inside form, type set to submit</button><br>

     </form>
    <br>
     <button type="submit">submit</button>
</body>
</html>
