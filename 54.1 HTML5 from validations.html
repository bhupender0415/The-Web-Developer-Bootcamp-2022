<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form validation</title>
</head>
<body>
    <h1>HTML5 form validation</h1>
    <p><b>Note:</b> this form cant be submitted without entering the desired value</p>
    <form action="bhupi">
        <p>
            <label for="firstname">first name</label>
            <input type="text" name="firstname" id="firstname" required>
        </p>

        <p>
            <label for="pass">password</label>
            <input type="pass" name="pass" id="pass" minlength="6" maxlength="10" required> <!-- we can use patter to set perticular format of password  -->

        </p>
        <button>submit</button>
    </form>
    
</body>
</html>
