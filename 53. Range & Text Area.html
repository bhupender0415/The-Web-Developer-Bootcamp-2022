<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range & Text Area</title>
</head>
<body>
    <h1>Range & Text Area input in HTML</h1>

    <form action="bhupender">
        <p>
            <h1>Range input</h1>
            <label for="price">Choose price: </label>
            <input type="range" name="price" id="price" value="2500" step="500" min="1000" max="5500" >
        </p>

        <p>
            <label for="volume">set volume: </label>
            <input type="range" name="volume" id="volume" value="5" step="1" min="1" max="15" >
        </p>

        <p>
            <h1>Text area in HTML</h1>
            <label for="queries">Tell us your story:</label> <br>
            <textarea name="queries" id="queries" cols="50" rows="5"></textarea>
        </p>
        <label for="submit">click the button to submit: </label>
        <button id="submit">submit</button>
    </form>
    
</body>
</html>
