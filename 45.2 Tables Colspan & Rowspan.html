<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables: Colspan & Rowspan</title>
</head>
<body>
    <h1>Tables: Colspan & Rowspan</h1>
    <table width ="700px">
        <thead>
            <tr>
                <th rowspan="2">S.No. </th>
                <th rowspan="2">Name </th>
                <th rowspan="2">Enrollment No. </th>
                <th colspan="2">DOB</th>
                <th rowspan="2">Contact </th>
            </tr>
            <tr>
                <th>Actual</th>
                <th>Document</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bhupender</td>
                <td>0031500****</td>
                <td>10-01-1998</td>
                <td>23-03-2778</td>
                <td>84700*****</td>
            </tr>           
        </tbody>
        
    </table>
    
</body>
</html>
