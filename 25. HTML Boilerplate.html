<!-- Shortcut for HTML boilerplate -> "shift+1 and hit enter key" -->
<!DOCTYPE html> <!-- specify HTML version is being used-->
<html>  <!-- HTML root element-->

    <head>  <!-- The document Metadata(header) element. Cotains metadata, cntent inside this tag does not show in webpages-->

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tittle Of Webpage</title>
    </head>

    <body>
        <!-- All Content goes inside the body tag -->
    </body>

</html>
